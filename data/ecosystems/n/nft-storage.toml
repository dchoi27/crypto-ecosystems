# Ecosystem Level Information
title = "NFT.Storage"

# Sub Ecosystems
# These are the titles of other ecosystems in different .toml files in the /data/ecosystems directory
sub_ecosystems = [ "NFT", "IPFS", "Filecoin"]

# GitHub Organizations
# This is a list of links to associated GitHub organizations.
github_organizations = ["https://github.com/nftstorage"]

# Repositories
# These are structs including a url and tags for a git repository. These URLs do not necessarily have to be on GitHub.
[[repo]]
url = "https://github.com/nftstorage/nft.storage"
tags = [ "Monorepo"]

[[repo]]
url = "https://github.com/nftstorage/nftstorage.link"
tags = [ "Gateway"]

[[repo]]
url = "https://github.com/nftstorage/nftup"
tags = [ "Uploader Tool"]

[[repo]]
url = "https://github.com/nftstorage/nft.storage-tools"
tags = [ "Client Tools"]

[[repo]]
url = "https://github.com/nftstorage/metaplex-auth"
tags = [ "Solana Auth"]

[[repo]]
url = "https://github.com/nftstorage/dagcargo"
tags = [ "Filecoin Uploader"]
